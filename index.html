<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>10問クイズゲーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      padding: 3rem;
    }
    .quiz-container {
      background: #fff0f5;
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .answers button {
      margin: 0.5rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .answers button:hover {
      background-color: #ff69b4;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #timer {
      font-weight: bold;
      color: #d6336c;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .fade-in { animation: fadeIn 1s ease-in; }
    .bounce { animation: bounce 0.6s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .hidden { display: none; }
    .start-screen button, .result-screen button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1.5em;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
    .start-screen h1, .result-screen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- スタート画面 -->
  <div id="start-screen" class="start-screen">
    <div class="emoji">🧠💡🎮</div>
    <h1>10問クイズゲーム！</h1>
    <p>知識を試そう！<br>準備ができたらスタート！</p>
    <button onclick="startQuiz()">▶ クイズを始める</button>
  </div>

  <!-- クイズ画面 -->
  <div id="quiz-screen" class="quiz-container hidden">
    <p id="timer"></p>
    <h1>クイズに挑戦！</h1>
    <p id="question">問題がここに表示されます</p>
    <div class="answers">
      <button class="answer-button">A</button>
      <button class="answer-button">B</button>
      <button class="answer-button">C</button>
    </div>
    <p id="result"></p>
    <p id="explanation"></p>
    <p id="comment"></p>
    <button id="reset-btn" onclick="resetQuiz()" class="hidden">🔁 もう一度チャレンジ</button>
    <button id="next-btn" onclick="nextQuestion()">次の問題 ▶</button>
  </div>

  <!-- 結果画面 -->
  <div id="result-screen" class="result-screen hidden">
    <h1>🎉 結果発表 🎉</h1>
    <div class="score" id="score"></div>
